<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles-formulario.css" rel="stylesheet">
    <title>Héroes Responsive</title>
</head>
<body>
    <header>
        <section class="header1">
            <p>20% de descuento en todos los productos</p>
        </section>

         <section class="header2">
            <a href="/index.html">
            <img src="/img/logo 1.svg" alt="logo">
            </a>
            <h1 class="texto-header2">Nombre tienda</h1>
        </section>

        <section class="header3">
            <p class="texto-header3">Contacto</p>
            <p class="texto-header3">Registrarme</p>
            <p class="texto-header3">Ingresar</p>
        </section>
    </header>

    <main>
    
        <section class="section-formulario">
            <h1>Añadí tu super!</h1>
            <p>Agregá tu personaje favorito completando las opciones.</p>
           
                
                <form action="formulario.html">
                    <div class="formulario-izquierda">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Ej: Juana Manzur" requiered>

                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" placeholder="dd/mm/aa">

                        <label for="descripcion">Descripcion</label>
                        <textarea name="descripcion" id="comentarios" cols="30" rows="5" placeholder="Descripcion" minlength="5" maxlength="20"></textarea>
                    </div>
                    <div class="formulario-derecha">
                        <label for="especie">Seleccione una especie</label>
                        <select name="especie" required>
                            <option value="" disabled selected>Selecciona una especie</option>
                            <option value="Batman">Batman</option>
                            <option value="Batman">Mujer maravilla</option>
                            <option value="Batman">Harley Quinn</option>
                        </select>

                        <label>Agregar foto:</label>
                        <input type="file" name="foto" accept=".jpg, png">

                         <fieldset>
                            <legend>Poderes</legend>
                            <label>
                                <input type="checkbox" name="poderes">Volar
                            </label>
                            <label>
                                <input type="checkbox" name="poderes">SuperInteligencia
                            </label>
                            <label>
                                <input type="checkbox" name="poderes">Vista de rayo láser
                            </label>
                            <label>
                                <input type="checkbox" name="poderes">Billetera gorda
                            </label>
                         </fieldset>

                         <fieldset>
                            <legend>Tipo de personaje</legend>
                            <label>
                                <input type="radio" name="personaje">Héroe / Heroína
                            </label>
                            <label>
                                <input type="radio" name="personaje">Villano / Villana
                            </label>
                         </fieldset>
                    </div>
              
                    <div class="div-boton-añadir">
                    <button type="submit" class="boton-añadir">Añadir</button>
               
                    </div>
                </form>
                    
            
        </section>

    </main>

     <footer>
        <div>
        <p>
            Todos los derechos reservados a FRONT END 1
        </p>
        </div>
    </footer>

</body>
</html>
